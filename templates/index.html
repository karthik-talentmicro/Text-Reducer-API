<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
function myFunction() {
var text1= $('#text1').val();
//var text2= $('#text2').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {text1:text1}
          }).done(function(response) {
            var html= "<br><p> <b> RESULT : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
  </script>
<body>
    
       <h1> Enter the complete Text here</h1><br><br>
            <p>Text Value</p><input type="text" size="100" id="text1" name="text1"><br><br>
            <button id="clicked" onclick="myFunction()">Submit</button>
